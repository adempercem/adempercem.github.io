<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devim Render Arşivi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #eee; margin: 0; }
        header { background: #1a1a1a; padding: 1.5rem; text-align: center; border-bottom: 2px solid #333; }
        h1 { color: #00a8ff; margin: 0; font-size: 1.8rem; }
        
        /* Galeri Izgarası */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            padding: 30px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        /* Kare Kutu Tasarımı */
        .card { 
            background: #1e1e1e; 
            border-radius: 10px; 
            border: 1px solid #333; 
            padding: 15px; 
            text-align: center;
        }

        /* Resimlerin Kare ve Düzenli Durması İçin */
        .card img { 
            width: 100%; 
            aspect-ratio: 1 / 1; /* Kare yapar */
            object-fit: cover; 
            border-radius: 8px; 
            margin-bottom: 15px;
        }

        .download-btn { 
            display: block; 
            background: #00a8ff; 
            color: white; 
            text-decoration: none; 
            padding: 8px; 
            border-radius: 5px; 
            font-size: 0.9rem;
            font-weight: bold;
        }

        .ads { background: #1a1a1a; border: 1px dashed #444; margin: 20px auto; padding: 15px; max-width: 800px; text-align: center; color: #666; }
    </style>
</head>
<body>

<header>
    <h1>Devim Render Portfolyo</h1>
</header>

<div class="ads">REKLAM ALANI</div>

<div class="gallery">
    <div class="card">
        <img src="https://pub-40fcbb1ac04f4b2eae4ccd3c94e7a970.r2.dev/render/thumbnails/2024.jpg" alt="Render">
        <div class="card-info" style="margin-bottom: 10px;">Render 2024</div>
        <a href="https://pub-40fcbb1ac04f4b2eae4ccd3c94e7a970.r2.dev/render/2024.jpg" download class="download-btn">İNDİR</a>
    </div>
</div>

<div class="ads">REKLAM ALANI</div>

</body>
</html>
