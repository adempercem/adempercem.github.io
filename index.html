<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devim Render Arşivi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #eee; margin: 0; text-align: center; }
        header { background: #1a1a1a; padding: 1.5rem; border-bottom: 2px solid #333; }
        h1 { color: #00a8ff; margin: 0; }
        
        .ads { background: #1a1a1a; border: 1px dashed #444; margin: 20px auto; padding: 20px; max-width: 800px; color: #666; }

        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .card { 
            background: #1e1e1e; 
            border-radius: 12px; 
            border: 1px solid #333; 
            padding: 15px; 
            transition: 0.3s;
        }

        .card img { 
            width: 100%; 
            aspect-ratio: 1 / 1; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-bottom: 15px;
        }

        .download-btn { 
            display: block; 
            background: #555; 
            color: white; 
            text-decoration: none; 
            padding: 10px; 
            border-radius: 8px; 
            font-weight: bold;
            pointer-events: none; 
            opacity: 0.6;
            transition: 0.3s;
        }
    </style>
</head>
<body>

<header>
    <h1>Devim Render Portfolyo</h1>
</header>

<div class="ads">REKLAM ALANI (ÜST)</div>

<div class="gallery">
    <div class="card">
        <img src="https://pub-40fcbb1ac04f4b2eae4ccd3c94e7a970.r2.dev/render/thumbnails/2024.jpg" alt="Render">
        <div style="margin-bottom: 15px;">Render 2024</div>
        <a href="https://pub-40fcbb1ac04f4b2eae4ccd3c94e7a970.r2.dev/render/2024.jpg" 
           target="_blank" 
           id="btn-2024" 
           class="download-btn">
           Bekleyin (5s)
        </a>
    </div>
</div>

<div class="ads">REKLAM ALANI (ALT)</div>

<script>
    // 5 Saniye Sayacı Fonksiyonu
    function startTimer(duration, elementId) {
        let timer = duration;
        const display = document.getElementById(elementId);
        
        const countdown = setInterval(function () {
            timer--;
            display.innerText = "Bekleyin (" + timer + "s)";

            if (timer <= 0) {
                clearInterval(countdown);
                display.innerText = "ŞİMDİ AÇ";
                display.style.background = "#00a8ff";
                display.style.pointerEvents = "auto";
                display.style.opacity = "1";
            }
        }, 1000);
    }

    // Sayfa açıldığında sayacı başlat
    window.onload = function () {
        startTimer(5, 'btn-2024');
    };
</script>

</body>
</html>
